    <title>Music Player</title>

<body>
    <div class="container">
        <div class="d-flex justify-content-center my-2">
            <button class="btn btn-sm mx-2" data-bs-toggle="collapse" data-bs-target="#music-list" style="background: #4702c7; color: whitesmoke;">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="card shadow-lg rounded" style="background: rgb(224, 224, 224);">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-2">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time" class="badge" style="background: #4702c7;">0:00</span>
                        <span id="duration" class="badge" style="background: #4702c7;">0:00</span>
                    </div>
                </div>
                <div id="controls" class="text-center">
                    <button id="prev" class="btn rounded-circle" style="background: #4702c7; color: whitesmoke;">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button id="play" class="btn rounded-circle btn-lg mx-2" style="background: #4702c7; color: whitesmoke;">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button id="next" class="btn rounded-circle" style="background: #4702c7; color: whitesmoke;">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>
            </div>
            <div class="card-footer">
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                </div>
            </div>
            <div id="music-list" class="collapse">
